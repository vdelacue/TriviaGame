<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 customfont" id="startGameScreen">
                <h1 class="startScreen">Movie Quotes Trivia</h1>
                <button class="btn btn-outline-secondary btn-lg startScreen" id="startBTN">Click to Start</button>
                
                <p class="startScreen">How well do you know movies?</p>
                <p class="startScreen">Play the game and find out!</p>
                <p class="startScreen">You will have x min to figure out what movie a quote is from</p>
            </div>
        </div>
        <div class="row" id="questionaire">
            <div id="wrapper">
                <form id="quiz">
                    <!-- Question Template to repeat each object movieTriviaQuotes-->
                    <h2>MOVIE QUOTE</h2>
                    <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->
                    <!-- The value is which answer the choice corresponds to. -->
                    <label><input type="radio" name="q1" value="c1">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q1" value="c2">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q1" value="c3">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q1" value="c4">
                        name of movie
                    </label><br />

                    <!-- Question 2 -->
                    <h2>MOVIE QUOTE</h2>
                    <!-- Here are the choices for the second question. Notice how each input tag has the same name (q2), but a different name than the previous question. -->
                    <label><input type="radio" name="q2" value="c1">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q2" value="c2">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q2" value="c3">
                        name of movie
                    </label><br />
                    <label><input type="radio" name="q2" value="c4">
                        name of movie
                    </label><br />
            </div>
        </div>

        <script src="assets/javascript/app.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
